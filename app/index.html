<body style="background: #0a1219;">
<nav id="top" class="navbar navbar-light bg-faded navbar-fixed-top"  ng-controller='menuController' >

        <button class="navbar-toggler hidden-sm-up" type="button" data-toggle="collapse" data-target="#sbda-nav"><i class="fa fa-bars"></i></button>
  <div class="collapse navbar-toggleable-xs" id="sbda-nav">

     <ul class="nav navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" ui-sref="publicwall">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item btn-group active">
                <a href="" class="dropdown-toggle nav-link" type="button" id="A1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                </a>
                <div class="dropdown-menu" aria-labelledby="dpCategories">

                    <a class="dropdown-item" ui-sref="otherwall">Other</a>

            </li>
            <li class="nav-item active">
                <a class="nav-link" ui-sref="about">About us<span class="sr-only">(current)</span></a>
            </li>
        </ul>

         <ul class="nav navbar-nav navbar-right" style="margin-top:8px">
            <li class="nav-item active">
                <a href="#" ng-click="createNewPost()"><strong>Create Post</strong></a>
            </li>
            <li class="nav-item active">
                <ul class="logouted navbar-nav nav" ng-show="unknowUser"> 
                    <li class="nav-item active"><button class="btn btn-sm btn-primary btnFacebookLogin" style="padding:0px;margin-right:10px" ng-click="fbAuth('facebook')" type="submit">Login by Facebook</button></li>
                    Please
                    <span class="btnToLogin" style="color:blue" ng-click="toLogin()">Login</span> <strong>OR</strong> 
                    <span class="btnToSignup" style="color:blue" ng-click="toSignUp()">Sign up</span>
                </ul>
            <div class="dropdown open logined" ng-show="knowUser">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="padding: 0px 5px 0px 10px;visibility:hidden">
                {{displayname}}
            </button>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu1" style="visibility:hidden" >
                <a class="dropdown-item" href="#" ng-if="loginType=='deployd'" ng-click="userSetting('password')">Change Password</a>
                <a class="dropdown-item" href="#" ng-click="userSetting('setting')">Setting</a>
                <a class="dropdown-item" href="#" style="color:red" ng-click="toLogout()">Logout</a>
            </div>
            </div>
           
            </li>
        </ul>
  </div>
</nav>

</div> <!-- /container -->

		</div>
	</div>
	<div class="container">

</div>
